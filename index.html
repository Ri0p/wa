<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Watch Store</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Men's Watches</a></li>
            <li><a href="#">Women's Watches</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <!-- Men's Watches Section -->
        <section class="watches-section">
            <h2>Men's Watches</h2>
            <div class="watch-container">
                <div class="watch">
                    <img src="https://www.mytime.mk/files/thumbs/files/images/product/thumbs_350/28112_350_350px.jpg" alt="Casio 1">
                    <h3>Men's Watch 1</h3>
                    <p>$100</p>
                    <button>Add to Cart</button>
                </div>
                <div class="watch">
                    <img src="https://www.mytime.mk/files/thumbs/files/images/product/thumbs_350/29800_350_350px.jpg" alt="Casio 2">
                    <h3>Men's Watch 2</h3>
                    <p>$150</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
        
        <!-- Women's Watches Section -->
        <section class="watches-section">
            <h2>Women's Watches</h2>
            <div class="watch-container">
                <div class="watch">
                    <img src="https://www.mytime.mk/files/thumbs/files/images/product/thumbs_350/28953_350_350px.jpg" alt="Women's Watch 1">
                    <h3>Women's Watch 1</h3>
                    <p>$120</p>
                    <button>Add to Cart</button>
                </div>
                <div class="watch">
                    <img src="https://www.mytime.mk/files/thumbs/files/images/product/thumbs_350/26101_350_350px.jpg" alt="Women's Watch 2">
                    <h3>Women's Watch 2</h3>
                    <p>$180</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Watch Store. All rights reserved.</p>
    </footer>
</body>
</html>
